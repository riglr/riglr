[package]
name = "riglr-graph-memory"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Graph-based memory system for riglr agents with rig::VectorStore implementation"
readme = "README.md"
keywords = ["graph", "memory", "neo4j", "ai", "agent", "rig"]
categories = ["database"]
documentation = "https://docs.rs/riglr-graph-memory"

[lints]
workspace = true

[dependencies]
# Core riglr and rig dependencies
rig-core = { workspace = true, optional = true }
riglr-core = { workspace = true }
riglr-macros = { workspace = true }

# Async and Error Handling
tokio = { workspace = true }
anyhow = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }

# Serialization and Schema
serde = { workspace = true }
serde_json = { workspace = true }
schemars = { workspace = true, features = ["chrono"] }

# Graph database (temporarily commented out for initial build)
# neo4rs = "0.7"

# HTTP client
reqwest = { workspace = true }

# Utility
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
regex = "1.10"
once_cell = "1.19"

# Logging
tracing = { workspace = true }
rig-neo4j = { version = "0.3.1", optional = true }

[dev-dependencies]
riglr-agents = { workspace = true }
tokio-test = { workspace = true }
tracing-subscriber = { workspace = true }
criterion = { workspace = true }
testcontainers = "0.24.0"
mockito = "1.0"

[features]
default = ["rig-core"]
rig = ["rig-core", "rig-neo4j"]
rig-neo4j = ["dep:rig-neo4j"]

