[package]
name = "{{project-name}}"
version = "0.1.0"
edition = "2021"
authors = ["{{author-name}} <{{author-email}}>"]
description = "{{description}}"
license = "MIT"
readme = "README.md"

[dependencies]
# Core riglr framework
rig-core = "0.17.1"
riglr-core = { path = "../riglr-core" }
riglr-macros = { path = "../riglr-macros" }

{% if primary-chain == "solana" or primary-chain == "both" -%}
# Solana blockchain tools
riglr-solana-tools = { path = "../riglr-solana-tools" }
{% endif %}

{% if primary-chain == "ethereum" or primary-chain == "both" -%}
# Ethereum/EVM blockchain tools
riglr-evm-tools = { path = "../riglr-evm-tools" }
{% endif %}

{% if include-web-tools -%}
# Web data tools (Twitter, DexScreener, news, web search)
riglr-web-tools = { path = "../riglr-web-tools" }
{% endif %}

{% if include-graph-memory -%}
# Graph-based knowledge storage
riglr-graph-memory = { path = "../riglr-graph-memory" }
{% endif %}

# Async runtime and utilities
tokio = { version = "1", features = ["full"] }
tokio-retry = "0.3"

# Error handling
anyhow = "1.0"
thiserror = "2.0.12"

# Serialization and configuration
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dotenvy = "0.15"
config = "0.15.13"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# CLI interface
clap = { version = "4.0", features = ["derive"] }

# Database/caching (optional but commonly needed)
redis = { version = "0.32.4", features = ["tokio-comp"] }

# HTTP client for API interactions
reqwest = { version = "0.12.22", features = ["json"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1.0", features = ["v4", "serde"] }

# Development dependencies
[dev-dependencies]
tokio-test = "0.4"
pretty_assertions = "1.4"

# Example binaries for different agent types
{% if agent-type == "trading-bot" -%}
[[bin]]
name = "trading-bot"
path = "src/bin/trading_bot.rs"
{% endif %}

{% if agent-type == "market-analyst" -%}
[[bin]]
name = "market-analyst"
path = "src/bin/market_analyst.rs"
{% endif %}

{% if agent-type == "news-monitor" -%}
[[bin]]
name = "news-monitor"
path = "src/bin/news_monitor.rs"
{% endif %}

[profile.release]
lto = true
codegen-units = 1
panic = "abort"