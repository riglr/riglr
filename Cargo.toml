[workspace]
members = [
    "riglr-core",
    "riglr-macros", 
    "riglr-solana-tools",
    "riglr-evm-tools",
    "riglr-web-tools",
    "riglr-graph-memory",
    "riglr-server",
    "riglr-showcase"
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["riglr project contributors"]
repository = "https://github.com/riglr-project/riglr"
homepage = "https://github.com/riglr-project/riglr"

[workspace.dependencies]
# Core riglr and rig dependencies
rig-core = "0.17.1"
riglr-core = { path = "riglr-core" }
riglr-macros = { path = "riglr-macros" }
riglr-solana-tools = { path = "riglr-solana-tools" }
riglr-evm-tools = { path = "riglr-evm-tools" }
riglr-web-tools = { path = "riglr-web-tools" }
riglr-graph-memory = { path = "riglr-graph-memory" }

# Async and concurrency
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Error handling
anyhow = "1.0"
thiserror = "2.0.12"

# Serialization and schema
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
schemars = "1.0.4"

# Database and caching
redis = { version = "0.32.4", features = ["tokio-comp"] }

# HTTP client
reqwest = { version = "0.12.22", features = ["json"] }
url = "2.5"

# UUID generation
uuid = { version = "1.0", features = ["v4", "serde"] }

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Proc macro dependencies
syn = { version = "2.0", features = ["full"] }
quote = "1.0"
proc-macro2 = "1.0"

# Testing
tokio-test = "0.4"
trybuild = "1.0"
criterion = { version = "0.7.0", features = ["html_reports", "async_tokio"] }

# CLI and config
clap = { version = "4.5.43", features = ["derive"] }
dotenvy = "0.15"

# Neo4j (commented out as it may not be available)
# neo4rs = "0.7"

# Solana dependencies
solana-sdk = "2.3.1"
solana-client = "2.3.7"
spl-token = "8.0.0"

# EVM dependencies (using alloy-rs)
alloy = { version = "1.0.24", features = ["full", "node-bindings"] }

# Retry logic
tokio-retry = "0.3"

# Additional HTTP/networking
hyper = "1.6.0"
tower = "0.5.2"

# Time and date
chrono = { version = "0.4", features = ["serde"] }

# Config and environment
config = "0.15.13"