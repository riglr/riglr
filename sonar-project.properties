# SonarCloud configuration for riglr
sonar.projectKey=riglr_riglr
sonar.organization=riglr

# This is the name and version displayed in the SonarCloud UI
sonar.projectName=riglr
sonar.projectVersion=0.1.0

# Source code configuration
sonar.sources=.
sonar.exclusions=**/target/**,**/docs/**,**/examples/**,**/*.lock,**/tests/**,**/benches/**,**/build.rs,.github/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/tests/**/*.rs,**/*_test.rs,**/test_*.rs
sonar.test.exclusions=**/target/**

# Rust specific configuration
sonar.rust.lcov.reportPaths=lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions (files that shouldn't count against coverage metrics)
sonar.coverage.exclusions=**/tests/**,**/examples/**,**/benches/**,**/build.rs,**/*_test.rs,**/test_*.rs,**/riglr-macros/**,create-riglr-app/**

# Duplication exclusions
sonar.cpd.exclusions=**/tests/**,**/examples/**,**/target/**