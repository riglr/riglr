name: CI

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'docs/**'
      - 'website/**'
      - '**.md'
      - 'LICENSE'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'website/**'
      - '**.md'
      - 'LICENSE'
      - '.github/workflows/deploy-docs.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: -D warnings -C link-arg=-Wl,-z,stack-size=10485760
  CARGO_BUILD_JOBS: 2
  CARGO_INCREMENTAL: 0

jobs:
  # Quick format and lint checks - fail fast
  quick-checks:
    name: Format & Lint
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies (Arch Linux)
        run: |
          # Install necessary packages for Arch Linux
          if command -v pacman &> /dev/null; then
            echo "Installing build dependencies for Arch Linux..."
            sudo pacman -Syu --noconfirm --needed base-devel clang lld pkg-config openssl || true
          fi
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Run Clippy
        run: cargo clippy --workspace --all-features --all-targets -- -D warnings

  # Essential tests - run on self-hosted only
  test:
    name: Test
    needs: quick-checks
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies (Arch Linux)
        run: |
          # Install necessary packages for Arch Linux
          if command -v pacman &> /dev/null; then
            echo "Installing build dependencies for Arch Linux..."
            sudo pacman -Syu --noconfirm --needed base-devel clang lld pkg-config openssl || true
          fi
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Build (memory-efficient)
        run: |
          # Build in smaller chunks to reduce memory usage
          cargo build --profile=ci --package riglr-core --all-features
          cargo build --profile=ci --package riglr-config --all-features
          cargo build --profile=ci --package riglr-agents --all-features
          cargo build --profile=ci --package riglr-solana-common --all-features
          cargo build --profile=ci --package riglr-evm-common --all-features
          cargo build --profile=ci --workspace --all-features
      
      - name: Run tests (memory-efficient)
        run: |
          # Run tests package by package to reduce memory usage
          cargo test --package riglr-core --all-features -- --test-threads=1
          cargo test --package riglr-config --all-features -- --test-threads=1
          cargo test --package riglr-agents --all-features -- --test-threads=1
          cargo test --package riglr-solana-tools --all-features -- --test-threads=1
          cargo test --package riglr-evm-tools --all-features -- --test-threads=1
          # Run remaining workspace tests
          cargo test --workspace --all-features --exclude riglr-core --exclude riglr-config --exclude riglr-agents --exclude riglr-solana-tools --exclude riglr-evm-tools -- --test-threads=1
        env:
          # Mock environment variables for tests
          ANTHROPIC_API_KEY: test_key
          REDIS_URL: redis://localhost:6379
          NEO4J_URL: bolt://localhost:7687
          ETHEREUM_RPC_URL: https://eth.llamarpc.com
          ARBITRUM_RPC_URL: https://arb1.arbitrum.io/rpc
          POLYGON_RPC_URL: https://polygon-rpc.com
          BASE_RPC_URL: https://mainnet.base.org
          SOLANA_RPC_URL: https://api.devnet.solana.com
          # Reduce linker memory usage
          RUSTFLAGS: -C link-arg=-Wl,--no-keep-memory -C link-arg=-Wl,--reduce-memory-overheads -C codegen-units=1
          CARGO_BUILD_JOBS: 1

  # SonarQube analysis
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}


