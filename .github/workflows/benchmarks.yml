name: Benchmarks

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Performance Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Run benchmarks
        run: |
          # Run quick benchmarks to check for major regressions
          cargo bench --workspace --no-default-features -- --quick
        continue-on-error: true
      
      - name: Summary
        run: |
          echo "## Benchmark Check" >> $GITHUB_STEP_SUMMARY
          echo "Quick performance regression check completed." >> $GITHUB_STEP_SUMMARY
          echo "For detailed analysis, run benchmarks locally." >> $GITHUB_STEP_SUMMARY