name: Benchmarks

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'website/**'
      - '**.md'
      - 'LICENSE'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Performance Check
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies (Arch Linux)
        run: |
          # Install necessary packages for Arch Linux
          if command -v pacman &> /dev/null; then
            echo "Installing build dependencies for Arch Linux..."
            sudo pacman -Syu --noconfirm --needed base-devel clang lld pkg-config openssl || true
          fi
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Run benchmarks
        run: |
          # Run quick benchmarks to check for major regressions
          cargo bench --workspace --no-default-features -- --quick
        continue-on-error: true
      
      - name: Summary
        run: |
          echo "## Benchmark Check" >> $GITHUB_STEP_SUMMARY
          echo "Quick performance regression check completed." >> $GITHUB_STEP_SUMMARY
          echo "For detailed analysis, run benchmarks locally." >> $GITHUB_STEP_SUMMARY